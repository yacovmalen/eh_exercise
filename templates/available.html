{% block content %}
<div>
  {% if available_sessions %}
    <p><strong>Available Sessions</strong></p>
    <table style="border-collapse: collapse; width: 100%;" border="1">
    <tbody>
      <tr>
        <th>Meeting Id</th>
        <th>Link</th>
      </tr>
      {% for a in available_sessions %}
        <tr>
          <td style="width: 50%;"><span class="badge badge-primary">{{ a['entity_id'] }}</span></td>
          <td style="width: 20%;"><a href={{ a['url'] }} target="_blank">{{ a['url'] }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
    </table>
  {% else %}
  <p><strong>No Available Sessions</strong></p>
  {% endif %}
</div>
{% endblock %}
